import = ["~/.config/alacritty/themes/themes/doom_one.toml"]

[window]
padding = { x = 8, y = 6 }
opacity = 0.85

[font]
size = 11.5
[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"
[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "Bold Italic"
[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"
[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[colors]
cursor = { text = '0x22272e', cursor = '0xadbac7' }

